[package]
name = "solana-net-utils"
version = "1.3.0"
description = "Solana Network Utilities"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
edition = "2018"

[dependencies]
bincode = "1.3.1"
bytes = "0.4"
clap = "2.33.1"
log = "0.4.8"
nix = "0.17.0"
rand = "0.7.0"
serde = "1.0.112"
serde_derive = "1.0.103"
socket2 = "0.3.12"
solana-clap-utils = { path = "../clap-utils", version = "1.3.0" }
solana-logger = { path = "../logger", version = "1.3.0" }
solana-version = { path = "../version", version = "1.3.0" }
tokio = "0.1"
tokio-codec = "0.1"
url = "2.1.1"

[lib]
name = "solana_net_utils"

[[bin]]
name = "solana-ip-address"
path = "src/bin/ip_address.rs"

[[bin]]
name = "solana-ip-address-server"
path = "src/bin/ip_address_server.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
