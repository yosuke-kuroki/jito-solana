[package]
name = "solana"
description = "Blockchain, Rebuilt for Scale"
version = "0.7.0"
documentation = "https://docs.rs/solana"
homepage = "http://solana.com/"
readme = "README.md"
repository = "https://github.com/solana-labs/solana"
authors = [
    "Anatoly Yakovenko <anatoly@solana.com>",
    "Greg Fitzgerald <greg@solana.com>",
    "Stephen Akridge <stephen@solana.com>",
    "Michael Vines <mvines@solana.com>",
    "Rob Walker <rob@solana.com>",
    "Pankaj Garg <pankaj@solana.com>",
    "Tyera Eulberg <tyera@solana.com>",
]
license = "Apache-2.0"

[[bin]]
name = "solana-bench-tps"
path = "src/bin/bench-tps.rs"

[[bin]]
name = "solana-bench-streamer"
path = "src/bin/bench-streamer.rs"

[[bin]]
name = "solana-wallet"
path = "src/bin/wallet.rs"

[[bin]]
name = "solana-fullnode"
path = "src/bin/fullnode.rs"

[[bin]]
name = "solana-keygen"
path = "src/bin/keygen.rs"

[[bin]]
name = "solana-fullnode-config"
path = "src/bin/fullnode-config.rs"

[[bin]]
name = "solana-genesis"
path = "src/bin/genesis.rs"

[[bin]]
name = "solana-drone"
path = "src/bin/drone.rs"

[badges]
codecov = { repository = "solana-labs/solana", branch = "master", service = "github" }

[features]
unstable = []
ipv6 = []
cuda = []
erasure = []

[dependencies]
rayon = "1.0.0"
sha2 = "0.7.0"
generic-array = { version = "0.11.1", default-features = false, features = ["serde"] }
serde = "1.0.27"
serde_derive = "1.0.27"
serde_json = "1.0.10"
ring = "0.13.2"
untrusted = "0.6.2"
bincode = "1.0.0"
chrono = { version = "0.4.0", features = ["serde"] }
log = "0.4.2"
#TODO: Uncomment the next line and remove the [dependencies.env_logger]
#      section below once env_logger 0.5.12 is published
#env_logger = "0.5.12"
matches = "0.1.6"
byteorder = "1.2.1"
libc = "0.2.1"
getopts = "0.2"
atty = "0.2"
rand = "0.5.1"
pnet_datalink = "0.21.0"
tokio = "0.1"
tokio-codec = "0.1"
tokio-core = "0.1.17"
tokio-io = "0.1"
itertools = "0.7.8"
bs58 = "0.2.0"
p2p = "0.5.2"
futures = "0.1.21"
clap = "2.31"
reqwest = "0.8.6"
influx_db_client = "0.3.4"
dirs = "1.0.2"

# TODO: Remove this section once env_logger 0.5.12 is published
[dependencies.env_logger]
git = "https://github.com/sebasmagri/env_logger.git"
rev = "a8da396c2e7ed912c9f926f9e7bb2c53e9e7aee0"

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "bank"
harness = false

[[bench]]
name = "banking_stage"
harness = false

[[bench]]
name = "ledger"
harness = false

[[bench]]
name = "signature"
harness = false
