[package]
name = "solana"
description = "Blockchain, Rebuilt for Scale"
version = "0.7.0"
documentation = "https://docs.rs/solana"
homepage = "http://solana.com/"
readme = "README.md"
repository = "https://github.com/solana-labs/solana"
authors = [
    "Anatoly Yakovenko <anatoly@solana.com>",
    "Greg Fitzgerald <greg@solana.com>",
    "Stephen Akridge <stephen@solana.com>",
    "Michael Vines <mvines@solana.com>",
    "Rob Walker <rob@solana.com>",
    "Pankaj Garg <pankaj@solana.com>",
    "Tyera Eulberg <tyera@solana.com>",
]
license = "Apache-2.0"

[[bin]]
name = "solana-bench-tps"
path = "src/bin/bench-tps.rs"

[[bin]]
name = "solana-bench-streamer"
path = "src/bin/bench-streamer.rs"

[[bin]]
name = "solana-drone"
path = "src/bin/drone.rs"

[[bin]]
name = "solana-fullnode"
path = "src/bin/fullnode.rs"

[[bin]]
name = "solana-fullnode-config"
path = "src/bin/fullnode-config.rs"

[[bin]]
name = "solana-genesis"
path = "src/bin/genesis.rs"

[[bin]]
name = "solana-ledger-tool"
path = "src/bin/ledger-tool.rs"

[[bin]]
name = "solana-keygen"
path = "src/bin/keygen.rs"

[[bin]]
name = "solana-wallet"
path = "src/bin/wallet.rs"

[badges]
codecov = { repository = "solana-labs/solana", branch = "master", service = "github" }

[features]
unstable = []
ipv6 = []
cuda = []
erasure = []

[dependencies]
atty = "0.2"
bincode = "1.0.0"
bs58 = "0.2.0"
byteorder = "1.2.1"
chrono = { version = "0.4.0", features = ["serde"] }
clap = "2.31"
dirs = "1.0.2"
env_logger = "0.5.12"
futures = "0.1.21"
generic-array = { version = "0.11.1", default-features = false, features = ["serde"] }
getopts = "0.2"
influx_db_client = "0.3.4"
itertools = "0.7.8"
libc = "0.2.1"
log = "0.4.2"
matches = "0.1.6"
p2p = "0.5.2"
pnet_datalink = "0.21.0"
rand = "0.5.1"
rayon = "1.0.0"
reqwest = "0.8.6"
ring = "0.13.2"
sha2 = "0.7.0"
serde = "1.0.27"
serde_derive = "1.0.27"
serde_json = "1.0.10"
tokio = "0.1"
tokio-codec = "0.1"
tokio-core = "0.1.17"
tokio-io = "0.1"
untrusted = "0.6.2"

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "bank"
harness = false

[[bench]]
name = "banking_stage"
harness = false

[[bench]]
name = "ledger"
harness = false

[[bench]]
name = "signature"
harness = false

[[bench]]
name = "sigverify"
harness = false
