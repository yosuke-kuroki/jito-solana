[package]
name = "solana"
description = "Blockchain, Rebuilt for Scale"
version = "0.7.0-beta"
documentation = "https://docs.rs/solana"
homepage = "http://solana.com/"
readme = "README.md"
repository = "https://github.com/solana-labs/solana"
authors = [
    "Anatoly Yakovenko <anatoly@solana.com>",
    "Greg Fitzgerald <greg@solana.com>",
    "Stephen Akridge <stephen@solana.com>",
]
license = "Apache-2.0"

[[bin]]
name = "solana-client-demo"
path = "src/bin/client-demo.rs"

[[bin]]
name = "solana-wallet"
path = "src/bin/wallet.rs"

[[bin]]
name = "solana-fullnode"
path = "src/bin/fullnode.rs"

[[bin]]
name = "solana-keygen"
path = "src/bin/keygen.rs"

[[bin]]
name = "solana-fullnode-config"
path = "src/bin/fullnode-config.rs"

[[bin]]
name = "solana-genesis"
path = "src/bin/genesis.rs"

[[bin]]
name = "solana-drone"
path = "src/bin/drone.rs"

[badges]
codecov = { repository = "solana-labs/solana", branch = "master", service = "github" }

[features]
unstable = []
ipv6 = []
cuda = []
erasure = []

[dependencies]
rayon = "1.0.0"
sha2 = "0.7.0"
generic-array = { version = "0.11.1", default-features = false, features = ["serde"] }
serde = "1.0.27"
serde_derive = "1.0.27"
serde_json = "1.0.10"
ring = "0.12.1"
untrusted = "0.5.1"
bincode = "1.0.0"
chrono = { version = "0.4.0", features = ["serde"] }
log = "0.4.2"
env_logger = "0.5.10"
matches = "0.1.6"
byteorder = "1.2.1"
libc = "0.2.1"
getopts = "0.2"
atty = "0.2"
rand = "0.5.1"
pnet_datalink = "0.21.0"
tokio = "0.1"
tokio-codec = "0.1"
tokio-core = "0.1.17"
tokio-io = "0.1"
itertools = "0.7.8"
bs58 = "0.2.0"
p2p = "0.5.2"
futures = "0.1.21"
clap = "2.31"
reqwest = "0.8.6"
influx_db_client = "0.3.4"

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "bank"
harness = false

[[bench]]
name = "banking_stage"
harness = false

[[bench]]
name = "ledger"
harness = false

[[bench]]
name = "signature"
harness = false

[[bench]]
name = "streamer"
harness = false
