[package]
name = "solana"
description = "Blockchain, Rebuilt for Scale"
version = "0.12.0"
documentation = "https://docs.rs/solana"
homepage = "https://solana.com/"
readme = "README.md"
repository = "https://github.com/solana-labs/solana"
authors = ["Solana Maintainers <maintainers@solana.com>"]
license = "Apache-2.0"
edition = "2018"

[badges]
codecov = { repository = "solana-labs/solana", branch = "master", service = "github" }

[features]
bpf_c = ["solana-bpfloader/bpf_c"]
bpf_rust = ["solana-bpfloader/bpf_rust"]
chacha = []
cuda = []
erasure = []
ipv6 = ["solana-netutil/ipv6"]
test = []
unstable = []

[dependencies]
bincode = "1.0.0"
bs58 = "0.2.0"
bv = { version = "0.10.0", features = ["serde"] }
byteorder = "1.2.1"
chrono = { version = "0.4.0", features = ["serde"] }
hashbrown = "0.1.7"
indexmap = "1.0"
itertools = "0.8.0"
libc = "0.2.46"
log = "0.4.2"
nix = "0.12.0"
rand = "0.6.4"
rand_chacha = "0.1.1"
rayon = "1.0.0"
reqwest = "0.9.6"
ring = "0.13.2"
rocksdb = "0.10.1"
serde = "1.0.84"
serde_derive = "1.0.84"
serde_json = "1.0.34"
solana-bpfloader = { path = "programs/native/bpf_loader", version = "0.12.0" }
solana-drone = { path = "drone", version = "0.12.0" }
solana-jsonrpc-core = "0.4.0"
solana-jsonrpc-http-server = "0.4.0"
solana-jsonrpc-macros = "0.4.0"
solana-jsonrpc-pubsub = "0.4.0"
solana-jsonrpc-ws-server = "0.4.0"
solana-logger = { path = "logger", version = "0.12.0" }
solana-metrics = { path = "metrics", version = "0.12.0" }
solana-native-loader = { path = "programs/native/native_loader", version = "0.12.0" }
solana-netutil = { path = "netutil", version = "0.12.0" }
solana-sdk = { path = "sdk", version = "0.12.0" }
solana-system-program = { path = "programs/native/system", version = "0.12.0" }
solana-vote-signer = { path = "vote-signer", version = "0.12.0" }
sys-info = "0.5.6"
tokio = "0.1"
tokio-codec = "0.1"
untrusted = "0.6.2"

[dev-dependencies]
hex-literal = "0.1.1"
matches = "0.1.6"

[[bench]]
name = "bank"

[[bench]]
name = "banking_stage"

[[bench]]
name = "db_ledger"

[[bench]]
name = "ledger"

[[bench]]
name = "signature"

[[bench]]
name = "sigverify"

[[bench]]
required-features = ["chacha"]
name = "chacha"

[workspace]
members = [
    ".",
    "bench-streamer",
    "bench-tps",
    "drone",
    "fullnode",
    "fullnode-config",
    "genesis",
    "keygen",
    "ledger-tool",
    "logger",
    "metrics",
    "programs/native/bpf_loader",
    "programs/native/budget",
    "programs/native/erc20",
    "programs/native/lua_loader",
    "programs/native/native_loader",
    "programs/native/noop",
    "programs/native/storage",
    "programs/native/system",
    "programs/native/vote",
    "replicator",
    "sdk",
    "upload-perf",
    "vote-signer",
    "wallet",
]
exclude = ["programs/bpf/rust/noop"]
