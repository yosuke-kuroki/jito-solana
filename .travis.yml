branches:
  only:
    - master
    - /^v\d+\.\d+/

notifications:
  slack:
    on_success: change
    secure: 

os: linux
dist: bionic
language: minimal

jobs:
  include:
    - name: "Export Github Repositories"
      if: type = push
      language: python
      git:
        depth: false
      script:
        - .travis/export-github-repo.sh web3.js test-solana-web3.js
        - .travis/export-github-repo.sh explorer test-explorer

    - &release-artifacts
      if: type = push
      name: "macOS release artifacts"
      os: osx
      rust:
        - stable
      install:
        - source ci/rust-version.sh
      script:
        - source ci/env.sh
        - ci/publish-tarball.sh
      deploy:
        - provider: s3
          access_key_id: $AWS_ACCESS_KEY_ID
          secret_access_key: $AWS_SECRET_ACCESS_KEY
          bucket: release.solana.com
          region: us-west-1
          skip_cleanup: true
          acl: public_read
          local_dir: travis-s3-upload
          on:
            all_branches: true
        - provider: releases
          token: $GITHUB_TOKEN
          skip_cleanup: true
          file_glob: true
          file: travis-release-upload/*
          on:
            tags: true
    - <<: *release-artifacts
      name: "Linux release artifacts"
      os: linux
      before_install:
        - sudo apt-get install libssl-dev libudev-dev
    - <<: *release-artifacts
      name: "Windows release artifacts"
      os: windows

    # explorer pull request
    - name: "explorer"
      if: branch = master
      if: type = pull
      language: node_js
      node_js:
        - "node"

      before_install:
        - .travis/affects.sh ^explorer/ || travis_terminate 0
        - cd explorer

      script:
        - npm run build
        - npm run format

    # web3.js pull request
    - name: "web3.js"
      if: branch = master
      if: type = pull
      language: node_js
      node_js:
        - "lts/*"

      services:
        - docker

      cache:
        directories:
          - ~/.npm

      before_install:
        - .travis/affects.sh ^web3.js/ || travis_terminate 0
        - cd explorer

      script: echo todo
