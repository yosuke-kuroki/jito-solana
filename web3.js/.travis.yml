language: node_js
node_js:
  - "lts/*"
  - "node"

script:
  - npm run doc
  - npm run flow
  - npm run lint
  - for example in examples/*.js; do node $example; done
after_success:
  - npm run coveralls
  - npm run codecov

before_deploy:
  - rm -rf deploy
  - mkdir -p deploy
  - cp -r doc deploy/solanaWeb3Api-$TRAVIS_BRANCH
  - cp lib/index.iife.js deploy/solanaWeb3.min.js
  - ( cd deploy; tar zcf solanaWeb3Api.tgz solanaWeb3Api-$TRAVIS_BRANCH )

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: doc
    on:
      branch: master
      node_js: "lts/*"
  - provider: releases
    skip-cleanup: true
    file:
      - deploy/solanaWeb3.min.js
      - deploy/solanaWeb3Api.tgz
    api_key: $GITHUB_TOKEN
    on:
      tags: true
      node_js: "lts/*"
  - provider: npm
    skip-cleanup: true
    email: $NPM_EMAIL_ADDRESS
    api_key: $NPM_AUTH_TOKEN
    on:
      tags: true
      node_js: "lts/*"

