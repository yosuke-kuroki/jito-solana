language: node_js
node_js:
  - "lts/*"
  - "node"

before_script: npm run lint
script: npm run test
after_success: npm run coveralls

before_deploy:
  - cp -r doc solanaWeb3Api-$TRAVIS_BRANCH
  - tar zcf solanaWeb3Api.tgz solanaWeb3Api-$TRAVIS_BRANCH
  - cp lib/index.js solanaWeb3.min.js

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: doc
    on:
      branch: master
      node_js: "lts/*"
  - provider: releases
    skip-cleanup: true
    file:
      - solanaWeb3.min.js
      - solanaWeb3Api.tgz
    api_key: $GITHUB_TOKEN
    on:
      tags: true
      node_js: "lts/*"
  - provider: npm
    skip-cleanup: true
    email: $NPM_EMAIL_ADDRESS
    api_key: $NPM_AUTH_TOKEN
    on:
      tags: true
      node_js: "lts/*"

