language: node_js
node_js:
  - "lts/*"
  - "node"

before_script: npm run lint
script: npm run test
after_success: npm run coveralls

branches:
  only:
    - master

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: doc
  on:
    branch: master
    node_js: "lts/*"
