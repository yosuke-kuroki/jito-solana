[package]
name = "solana-perf"
version = "1.1.0"
description = "Solana Performance APIs"
authors = ["Solana Maintainers <maintainers@solana.com>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
edition = "2018"

[dependencies]
rand = "0.6.5"
dlopen = "0.1.8"
bincode = "1.2.1"
rayon = "1.3.0"
serde = "1.0.105"
dlopen_derive = "0.1.4"
lazy_static = "1.4.0"
log = "0.4.8"
solana-sdk = { path = "../sdk", version = "1.1.0" }
solana-rayon-threadlimit = { path = "../rayon-threadlimit", version = "1.1.0" }
solana-budget-program = { path = "../programs/budget", version = "1.1.0" }
solana-logger = { path = "../logger", version = "1.1.0" }
solana-metrics = { path = "../metrics", version = "1.1.0" }

[lib]
name = "solana_perf"

[dev-dependencies]
matches = "0.1.6"

[[bench]]
name = "sigverify"
