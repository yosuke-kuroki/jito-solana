[package]
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
edition = "2018"
name = "solana-store-tool"
description = "Tool to inspect append vecs"
version = "1.7.0"
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
publish = false

[dependencies]
log = { version = "0.4.11" }
solana-logger = { path = "../../logger", version = "1.7.0" }
solana-version = { path = "../../version", version = "1.7.0" }
solana-measure = { path = "../../measure", version = "1.7.0" }
solana-runtime = { path = "..", version = "1.7.0" }
solana-sdk = { path = "../../sdk", version = "1.7.0" }
clap = "2.33.1"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
