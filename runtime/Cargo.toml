[package]
name = "solana-runtime"
version = "0.21.0"
description = "Solana runtime"
authors = ["Solana Maintainers <maintainers@solana.com>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
edition = "2018"

[dependencies]
bincode = "1.2.0"
bv = { version = "0.11.0", features = ["serde"] }
byteorder = "1.3.2"
fnv = "1.0.6"
fs_extra = "1.1.0"
lazy_static = "1.4.0"
libc = "0.2.65"
libloading = "0.5.2"
log = "0.4.8"
memmap = "0.6.2"
rand = "0.6.5"
rayon = "1.2.0"
serde = { version = "1.0.102", features = ["rc"] }
serde_derive = "1.0.102"
serde_json = "1.0.41"
solana-logger = { path = "../logger", version = "0.21.0" }
solana-measure = { path = "../measure", version = "0.21.0" }
solana-metrics = { path = "../metrics", version = "0.21.0" }
solana-bpf-loader-program = { path = "../programs/bpf_loader", version = "0.21.0" }
solana-sdk = { path = "../sdk", version = "0.21.0" }
solana-stake-program = { path = "../programs/stake", version = "0.21.0" }
solana-storage-program = { path = "../programs/storage", version = "0.21.0" }
solana-vote-program = { path = "../programs/vote", version = "0.21.0" }
sys-info = "0.5.8"
tempfile = "3.1.0"
solana-rayon-threadlimit = { path = "../rayon-threadlimit", version = "0.21.0" }
itertools = "0.8.2"

[lib]
crate-type = ["lib"]
name = "solana_runtime"

[dev-dependencies]
solana-noop-program = { path = "../programs/noop", version = "0.21.0" }
