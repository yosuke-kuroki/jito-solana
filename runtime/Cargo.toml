[package]
name = "solana-runtime"
version = "0.18.0-pre1"
description = "Solana runtime"
authors = ["Solana Maintainers <maintainers@solana.com>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
edition = "2018"

[dependencies]
bincode = "1.1.4"
bv = { version = "0.11.0", features = ["serde"] }
byteorder = "1.3.2"
fnv = "1.0.6"
fs_extra = "1.1.0"
hashbrown = "0.5.0"
lazy_static = "1.3.0"
libc = "0.2.58"
libloading = "0.5.2"
log = "0.4.8"
maplit = "1.0.1"
memmap = "0.6.2"
rand = "0.6.5"
rayon = "1.1.0"
serde = { version = "1.0.98", features = ["rc"] }
serde_derive = "1.0.98"
serde_json = "1.0.40"
solana-logger = { path = "../logger", version = "0.18.0-pre1" }
solana-measure = { path = "../measure", version = "0.18.0-pre1" }
solana-metrics = { path = "../metrics", version = "0.18.0-pre1" }
solana-bpf-loader-api = { path = "../programs/bpf_loader_api", version = "0.18.0-pre1" }
solana-bpf-loader-program = { path = "../programs/bpf_loader_program", version = "0.18.0-pre1" }
solana-sdk = { path = "../sdk", version = "0.18.0-pre1" }
solana-stake-api = { path = "../programs/stake_api", version = "0.18.0-pre1" }
solana-stake-program = { path = "../programs/stake_program", version = "0.18.0-pre1" }
solana-storage-api = { path = "../programs/storage_api", version = "0.18.0-pre1" }
solana-vote-api = { path = "../programs/vote_api", version = "0.18.0-pre1" }
solana-vote-program = { path = "../programs/vote_program", version = "0.18.0-pre1" }
sys-info = "0.5.7"
tempfile = "3.1.0"

[lib]
crate-type = ["lib"]
name = "solana_runtime"
