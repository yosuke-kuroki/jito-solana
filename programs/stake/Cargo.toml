[package]
name = "solana-stake-program"
version = "1.16.0"
description = "Solana Stake program"
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-stake-program"
edition = "2021"

[dependencies]
bincode = "1.3.3"
log = "0.4.17"
solana-config-program = { path = "../config", version = "=1.16.0" }
solana-program-runtime = { path = "../../program-runtime", version = "=1.16.0" }
solana-sdk = { path = "../../sdk", version = "=1.16.0" }
solana-vote-program = { path = "../vote", version = "=1.16.0" }

[dev-dependencies]
assert_matches = "1.5.0"
proptest = "1.0"
solana-logger = { path = "../../logger", version = "=1.16.0" }
test-case = "2.2.2"

[build-dependencies]
rustc_version = "0.4"

[lib]
crate-type = ["lib"]
name = "solana_stake_program"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
