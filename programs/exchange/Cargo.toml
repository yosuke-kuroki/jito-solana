[package]
name = "solana-exchange-program"
version = "1.7.0"
description = "Solana Exchange program"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-exchange-program"
edition = "2018"

[dependencies]
bincode = "1.3.1"
log = "0.4.11"
num-derive = { version = "0.3" }
num-traits = { version = "0.2" }
serde = "1.0.122"
serde_derive = "1.0.103"
solana-logger = { path = "../../logger", version = "1.7.0" }
solana-metrics = { path = "../../metrics", version = "1.7.0" }
solana-sdk = { path = "../../sdk", version = "1.7.0" }
thiserror = "1.0"

[dev-dependencies]
solana-runtime = { path = "../../runtime", version = "1.7.0" }

[lib]
crate-type = ["lib", "cdylib"]
name = "solana_exchange_program"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
