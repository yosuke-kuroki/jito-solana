# Validate your changes with:
#
#   $ curl -F 'data=@.mergify.yml' https://gh.mergify.io/validate/
#
# https://doc.mergify.io/
pull_request_rules:
  - name: automatic merge on CI success
    conditions:
      - status-success=buildkite/solana
      #- status-success=Travis CI - Pull Request
      - status-success=ci-gate
      - label=automerge
    actions:
      merge:
        method: squash
        strict: true
  - name: remove automerge label on CI failure
    conditions:
      - status-failure=continuous-integration/travis-ci/pr
      - label=automerge
      - status-success=ci-gate
      - "#status-failure!=0"
    actions:
      label:
        remove:
          - automerge
      comment:
        message: automerge label removed due to CI failure status
  - name: remove outdated reviews
    conditions:
      - base=master
    actions:
      dismiss_reviews:
        changes_requested: true
  - name: set automerge label on mergify backport PRs
    conditions:
      - author=mergify[bot]
      - head~=^mergify/bp/
      - "#status-failure=0"
    actions:
      label:
        add:
          - automerge
  - name: v1.0 backport
    conditions:
      - label=v1.0
    actions:
      backport:
        ignore_conflicts: true
        branches:
          - v1.0
  - name: v1.1 backport
    conditions:
      - label=v1.1
    actions:
      backport:
        ignore_conflicts: true
        branches:
          - v1.1
  - name: v1.2 backport
    conditions:
      - label=v1.2
    actions:
      backport:
        ignore_conflicts: true
        branches:
          - v1.2
