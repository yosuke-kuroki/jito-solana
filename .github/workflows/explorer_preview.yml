name : explorer_preview
on:
  workflow_run:
    workflows: ["Explorer_build&test_on_PR"]
    types: 
      - completed
jobs:
   explorer_preview:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Required
          github-token: ${{ secrets.GITHUB_TOKEN }} #Optional 
          vercel-org-id: ${{ secrets.ORG_ID}}  #Required
          vercel-project-id: ${{ secrets.PROJECT_ID}} #Required 
          working-directory: ./explorer
          scope: ${{ secrets.TEAM_ID }}
     
      - name: vercel url
        run : |
              touch vercelfile.txt
              vercel --token ${{secrets.VERCEL_TOKEN}}  ls explorer --scope team_8A2WD7p4uR7tmKX9M68loHXI > vercelfile.txt
              echo "first line"
              cat vercelfile.txt
              touch vercelfile1.txt
              head -n 2 vercelfile.txt > vercelfile1.txt
              echo "2 line"
              cat vercelfile1.txt
              touch vercelfile2.txt
              tail -n 1 vercelfile1.txt > vercelfile2.txt
              echo "3 line"
              cat vercelfile2.txt
              filtered_url7=$(cut -f7 -d" " vercelfile2.txt)
              echo "filtered_url7 is: $filtered_url7" 
              filtered_url=$(cat vercelfile2.txt )
              filtered_url10=$(cut -f10 -d" " vercelfile2.txt)
              filtered_url9=$(cut -f9 -d" " vercelfile2.txt)
              filtered_url8=$(cut -f8 -d" " vercelfile2.txt)
              filtered_url6=$(cut -f6 -d" " vercelfile2.txt)
              filtered_url5=$(cut -f5 -d" " vercelfile2.txt)
              filtered_url4=$(cut -f4 -d" " vercelfile2.txt)
              filtered_url3=$(cut -f3 -d" " vercelfile2.txt)
              filtered_url2=$(cut -f2 -d" " vercelfile2.txt)
              filtered_url1=$(cut -f1 -d" " vercelfile2.txt)
              echo "filtered_url10 is: $filtered_url10"
              echo "filtered_url9 is: $filtered_url9" 
              echo "filtered_url8 is: $filtered_url8" 
              echo "filtered_url7 is: $filtered_url7" 
              echo "filtered_url6 is: $filtered_url6" 
              echo "filtered_url5 is: $filtered_url5" 
              echo "filtered_url4 is: $filtered_url4" 
              echo "filtered_url3 is: $filtered_url3" 
              echo "filtered_url2 is: $filtered_url2" 
              echo "filtered_url1 is: $filtered_url1" 
              touch .env.preview1
              echo "$filtered_url" > .env.preview1 
              echo "$filtered_url1" >> .env.preview1
              echo "$filtered_url2" >> .env.preview1
              echo "$filtered_url3" >> .env.preview1
              echo "$filtered_url4" >> .env.preview1
              echo "$filtered_url5" >> .env.preview1
              echo "$filtered_url6" >> .env.preview1
              echo "$filtered_url7" >> .env.preview1
              echo "$filtered_url8" >> .env.preview1
              echo "$filtered_url9" >> .env.preview1
              echo "$filtered_url10" >> .env.preview1


      - name: Run tests
        uses: mathiasvr/command-output@v1
        id: tests2
        with:
          run: |
               echo "$(cat .env.preview1)"
      
      - name: Slack Notification1
        uses: rtCamp/action-slack-notify@master
        env:
         SLACK_MESSAGE: ${{ steps.tests2.outputs.stdout }}
         SLACK_TITLE: Vercel "Explorer" Preview Deployment Link
         SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
